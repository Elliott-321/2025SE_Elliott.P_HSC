{% extends "base.html" %}

{% block title %}Developer Log{% endblock %}

{% block nav %}
<div class="container-fluid">
    <a class="navbar-brand" href="#">DevLog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id="newEntryNav">New Entry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="searchNav">Search</a>
            </li>
        </ul>
        <div id="userInfo" class="navbar-text">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="entrySection">
                <form id="entryForm" method="POST" action="{{ url_for('api.create_entry') }}">
                    <h2>New Entry</h2>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="projectSelect" class="form-label">Project</label>
                        <select class="form-control" id="projectSelect" name="project">
                            <option value="">Select a project</option>
                            <!-- Add options dynamically from the database -->
                        </select>
                        <div class="form-text">Or create a new project</div>
                        <input type="text" class="form-control mt-2" id="newProject" name="new_project" placeholder="New project name">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div id="searchSection" class="mt-5">
                <form id="searchForm" method="GET">
                    <h2>Search Entries</h2>
                    <div class="mb-3">
                        <label for="developerTag" class="form-label">Developer Tag</label>
                        <input type="text" class="form-control" id="developerTag" name="developer_tag">
                    </div>
                    <div class="mb-3">
                        <label for="project" class="form-label">Project</label>
                        <input type="text" class="form-control" id="project" name="project">
                    </div>
                    <div class="mb-3">
                        <label for="sortBy" class="form-label">Sort By</label>
                        <select class="form-control" id="sortBy" name="sort_by">
                            <option value="date">Date</option>
                            <option value="project">Project</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="order" class="form-label">Order</label>
                        <select class="form-control" id="order" name="order">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="results"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
